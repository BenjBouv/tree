<!doctype html>
<meta charset=utf-8>
<title>FileSystem API tester</title>
<form action="javascript:void(0)">
<input id=shell type=text placeholder=command>
<input id=run type=submit value=run>
</form>
<pre id=output></pre>
<script src=/js/scout.js></script>
<script>
  Scout('#run').on('click',function(query){
    var commands = Scout('#shell').value.split(/\s+/);
    query.action = 'fs';
    query.data = {op: commands[0], path: commands[1]};
    console.log('sending command... ',JSON.stringify(query.data));
    query.resp = function(data) {
      console.log('recieved output');
      Scout('#output').textContent = JSON.stringify(data,null,2);
    }
  });
</script>
